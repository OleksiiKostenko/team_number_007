<!-- hero__section -->
<section class="hero__section">

        <h1 class="hero__title">Enjoy Your Favorite Food From Anywhere</h1>
        <p class="hero__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse varius enim in eros
            elementum tristique.

        <!-- hero__button -->

        <div class="hero__wrap">

            <!-- picture -->
            <picture>

                <img class="hero__img" srcset="

            <button class="slaider__btn slaider__btn--left" type="button">

            <button class="slaider__btn slaider__btn--rigth" type="button">
